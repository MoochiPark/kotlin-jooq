spring:
  profiles:
    active: local

---
spring:
  config:
    activate:
      on-profile: local

server:
  port: 443
  ssl:
    enabled: true
    key-alias: cert
    key-store: keystore.properties
    key-store-type: PEMCFG
#    key-store-type: PKCS12
    key-store-password: secret
    protocol: TLSv1.2
  #    key-alias: cert
#    key-store: keystore.p12
#    key-store-type: PKCS12
#    key-store-password: secret
  http2:
    enabled: true